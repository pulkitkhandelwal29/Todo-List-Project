<!--Creating base.html that will be extended to all templates-->

<!--Checking if user is logged in, show them logout button-->
{% if user.is_authenticated %}

Logged in as  {{ user.username }}
<a href = "{% url 'createtodo' %}">Create</a>
<a href = "{% url 'currenttodos' %}">Current</a>
<a href = "{% url 'completedtodos' %}">Completed</a>
<br>
<form action = "{% url 'logoutuser' %}" method='POST'>
  {% csrf_token %}
  <button type='submit'>Logout</button>
</form>

<!--If not logged in, show them Sign Up button and Login button-->
{% else %}

<a href="{% url 'signupuser' %}">Sign Up</a>
<a href="{% url 'loginuser' %}">Login</a>

{% endif %}
<br><br>


{% block content %}
{% endblock %}
